<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>FLUFF STUFF</title>
    </head>
    
    <body>
        <!--Header Bar--> 
        <div class="header">
            
            <p><img src="LOCATION.svg" alt="location" id="storeicon">  Stores</p>

            <div class="header-right">
                <p><img src="record_voice_over_24px.svg" alt="support" id="supporticon">  Support</p>
                <p>Account</p>
            </div>
           
            <div class="header-center">
                <p>Buy in bundles to save 20% or more on our latest pillows</p>
            </div>
        </div>
        <!--Top Navbar-->
        <div class="topnav">
            <a href="#home" class="active"><img src="FLUFF STUFF.svg" alt="FLUFF STUFF" id="logo"></a>
            
            <div class="topnav-right">
                <a href="#cart"><img src="Cart.svg" alt="cart" id="carticon"></a>
            </div>
            
            <div class="topnav-center"> 
                <a href="#couch">COUCH</a>
                <a href="#bed">BED</a>
                <a href="#floor">FLOOR POUF</a>
                <a href="#round">ROUND</a>
            </div>
           
        </div>

        <!--Header Image-->
        <div class="topimage" id="topimage">
            <img src="Group 96.svg" alt = "header image" id="headerimage">
        </div>
    </body>
</html>
